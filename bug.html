<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrectly using innerHTML to insert HTML that contains an unclosed tag
    document.getElementById("myDiv").innerHTML = "<p>This is a paragraph.<p>"; 
  </script>
</body>
</html>
