<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Correctly using innerHTML to insert a properly closed paragraph tag
    document.getElementById("myDiv").innerHTML = "<p>This is a paragraph.</p>"; 
  </script>
</body>
</html>
